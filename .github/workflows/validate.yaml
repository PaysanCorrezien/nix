name: Validate NixOS Configurations

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  flake-check:
    name: Flake Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run nix flake check
        run: nix flake check --accept-flake-config

  build-hosts:
    name: Build ${{ matrix.host }}
    runs-on: ubuntu-latest
    needs: flake-check
    strategy:
      fail-fast: false
      matrix:
        host:
          - lenovo
          - workstation
          - wsl
          - chi
          - homeserv
          - ionos
          - vmware

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build ${{ matrix.host }}
        run: |
          echo "Building nixosConfigurations.${{ matrix.host }}"
          nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel \
            --no-link \
            --accept-flake-config \
            --print-build-logs

      - name: Get closure size
        if: success()
        run: |
          SIZE=$(nix path-info -S .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel 2>/dev/null | awk '{print $2}' || echo "unknown")
          echo "### ${{ matrix.host }} closure size: $SIZE" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-hosts
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.build-hosts.result }}" = "success" ]; then
            echo "All hosts built successfully"
            exit 0
          else
            echo "Some hosts failed to build"
            exit 1
          fi
